<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body> 
    <div class="textContainer1">
        <h1 id="result"></h1>
        <h1><span id="pScore"></span>-<span id="cScore"></span></h1>
    </div>
    <div class="btnContainer">
        <button class="btn" id="rock">✊</button>
        <button class="btn" id="paper">✋</button>
        <button class="btn" id="scissors">✌️</button>
    </div>
    <div class="textContainer2">
        <h1>You chose: <span id="userChoice"></span></h1>
        <h1>Computer chose: <span id="computerChoice"></span></h1>
    </div>
</body>
</html>
